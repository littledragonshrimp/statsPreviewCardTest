  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  


  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

<main>

<div class="card">

<div class="left">
    <h1 id="left-title">Get <span class="h1Purp">insights</span> that help your business grow.</h1>

    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.
    </p>

    <div class="grid">
      <div class="gris"><h2>10k+</h2>companies</div>
      <div class="gris"><h2>314</h2>templates</div>
      <div class="gris"><h2>12m+</h2>queries</div>
    </div>
</div>

<div class="right">
    <img src="images/image-header-desktop.jpg" class="image-header" alt="" aria-label="desktop">
    <img src="images/image-header-mobile.jpg" class="image-mobile" alt="" aria-label="image">
</div>
</card>

</main>
